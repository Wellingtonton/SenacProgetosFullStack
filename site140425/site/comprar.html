<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .compra-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;

  <style>

<body>

  <div class="compra-container">
    <h2 class="text-center mb-4">Finalizar Compra</h2>

    <div class="video-wrapper">

        </video>
      </div>  
    <h4>TÃªnis Adidas</h4>
    <p class="text-muted">R$ 299,90</p>

    <form id="compraForm">
      <div class="mb-3">
        <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
        <select id="formaPagamento" class="form-select" required onchange="mostrarParcelas()">
          <option value="">Selecione</option>
          <option value="pix">PIX</option>
          <option value="boleto">Boleto</option>
          <option value="cartao">CartÃ£o de CrÃ©dito</option>
        </select>
      </div>

      <div id="dadosCartao" style="display: none;">
        <div class="mb-3">
          <label for="numeroCartao" class="form-label">NÃºmero do CartÃ£o</label>
          <input type="text" class="form-control" id="numeroCartao" placeholder="0000 0000 0000 0000">
        </div>
        <div class="mb-3">
          <label for="nomeCartao" class="form-label">Nome no CartÃ£o</label>
          <input type="text" class="form-control" id="nomeCartao" placeholder="Como aparece no cartÃ£o">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validade" class="form-label">Validade</label>
            <input type="text" class="form-control" id="validade" placeholder="MM/AA">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
          </div>
        </div>
        <div class="mb-3">
          <label for="parcelas" class="form-label">Parcelamento</label>
          <select id="parcelas" class="form-select">
            <option value="1">1x de R$ 299,90 (sem juros)</option>
            <option value="2">2x de R$ 149,95</option>
            <option value="3">3x de R$ 99,97</option>
            <option value="6">6x de R$ 49,98</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Finalizar Compra</button>
    </form>
  </div>

  <script>
    function mostrarParcelas() {
      const forma = document.getElementById("formaPagamento").value;
      const dadosCartao = document.getElementById("dadosCartao");

      if (forma === "cartao") {
        dadosCartao.style.display = "block";
      } else {
        dadosCartao.style.display = "none";
      }
    }

    document.getElementById("compraForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Compra simulada com sucesso! Obrigado por comprar conosco. ðŸ˜Š");
      window.location.href = "index.html"; // volta para a pÃ¡gina principal
    });
  </script>
